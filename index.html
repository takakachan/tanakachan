<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catch Pulse</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a;
      --bg2: #111111;
      --bg3: #1a1a1a;
      --bg4: #222222;
      --text: #ffffff;
      --text2: #888888;
      --text3: #555555;
      --accent: #ff3333;
      --accent2: #ff5555;
      --border: #333333;
      --card-radius: 2px;
      --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Inter', 'Noto Sans JP', -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: rgba(10, 10, 10, 0.9);
      backdrop-filter: blur(20px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 32px;
      z-index: 100;
      border-bottom: 1px solid var(--border);
    }
    .logo {
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: -0.02em;
    }
    .logo span { color: var(--accent); }
    .nav { display: flex; gap: 4px; }
    .nav-btn {
      padding: 8px 16px;
      border-radius: var(--card-radius);
      border: none;
      background: transparent;
      color: var(--text2);
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
    }
    .nav-btn:hover { color: var(--text); }
    .nav-btn.active { color: var(--text); background: var(--bg3); }
    .header-actions { display: flex; gap: 8px; align-items: center; }
    .search-box { position: relative; width: 200px; }
    .search-input {
      width: 100%;
      padding: 8px 12px 8px 32px;
      border-radius: var(--card-radius);
      border: 1px solid var(--border);
      background: var(--bg2);
      color: var(--text);
      font-size: 0.8rem;
      outline: none;
      transition: var(--transition);
    }
    .search-input:focus { border-color: var(--text2); }
    .search-input::placeholder { color: var(--text3); }
    .search-icon {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text3);
      font-size: 0.8rem;
      pointer-events: none;
    }
    .action-btn {
      width: 36px;
      height: 36px;
      border-radius: var(--card-radius);
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text2);
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
    }
    .action-btn:hover { border-color: var(--text2); color: var(--text); }
    main {
      padding-top: 80px;
      padding-left: 32px;
      padding-right: 32px;
      padding-bottom: 60px;
      max-width: 1800px;
      margin: 0 auto;
    }
    .filter-bar {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
      flex-wrap: wrap;
      align-items: center;
    }
    .filter-btn {
      padding: 8px 16px;
      border-radius: var(--card-radius);
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text2);
      font-size: 0.8rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
    }
    .filter-btn:hover { border-color: var(--text2); color: var(--text); }
    .filter-btn.active { background: var(--text); color: var(--bg); border-color: var(--text); }
    .sort-select {
      margin-left: auto;
      padding: 8px 12px;
      border-radius: var(--card-radius);
      border: 1px solid var(--border);
      background: var(--bg2);
      color: var(--text2);
      font-size: 0.75rem;
      cursor: pointer;
      outline: none;
    }
    .stats-bar {
      display: flex;
      gap: 32px;
      margin-bottom: 32px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--border);
    }
    .stat { display: flex; align-items: baseline; gap: 8px; }
    .stat-num { font-size: 1.5rem; font-weight: 600; transition: var(--transition); }
    .stat-label { font-size: 0.8rem; color: var(--text3); text-transform: uppercase; letter-spacing: 0.05em; }
    .masonry {
      columns: 5 280px;
      column-gap: 16px;
    }
    .card {
      break-inside: avoid;
      margin-bottom: 16px;
      background: var(--bg2);
      border-radius: var(--card-radius);
      overflow: hidden;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
    }
    .card:hover { transform: translateY(-4px); box-shadow: 0 20px 40px rgba(0,0,0,0.3); }
    .card:hover .card-img { transform: scale(1.02); }
    .card:hover .card-overlay { opacity: 1; }
    .card-img-wrap {
      position: relative;
      overflow: hidden;
      background: var(--bg3);
    }
    .card-img {
      width: 100%;
      display: block;
      transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .card-img.empty {
      min-height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      color: var(--text3);
      background: linear-gradient(135deg, var(--bg3) 0%, var(--bg4) 100%);
    }
    .card-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 50%);
      opacity: 0;
      transition: var(--transition);
      display: flex;
      align-items: flex-end;
      padding: 16px;
    }
    .card-actions-overlay {
      display: flex;
      gap: 8px;
    }
    .card-action {
      width: 36px;
      height: 36px;
      border-radius: var(--card-radius);
      border: none;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      color: white;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card-action:hover { background: var(--accent); transform: scale(1.1); }
    .card-body { padding: 16px; }
    .card-type {
      font-size: 0.65rem;
      color: var(--text3);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 8px;
    }
    .card-title {
      font-size: 0.9rem;
      font-weight: 500;
      line-height: 1.4;
      color: var(--text);
      margin-bottom: 8px;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .card-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .card-source {
      font-size: 0.75rem;
      color: var(--text3);
    }
    .card-date {
      font-size: 0.7rem;
      color: var(--text3);
    }
    .card-actions-mini {
      display: flex;
      gap: 4px;
    }
    .card-btn-mini {
      width: 24px;
      height: 24px;
      border-radius: var(--card-radius);
      border: none;
      background: transparent;
      color: var(--text3);
      cursor: pointer;
      font-size: 0.8rem;
      transition: var(--transition);
    }
    .card-btn-mini:hover { color: var(--text); background: var(--bg3); }
    .card-btn-mini.liked { color: var(--accent); }
    .card-btn-mini.share:hover { color: #22c55e; }
    .tinder-view {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    .tinder-view.active { display: flex; }
    .tinder-stack {
      position: relative;
      width: 100%;
      max-width: 400px;
      height: 560px;
    }
    .tinder-card {
      position: absolute;
      width: 100%;
      height: 100%;
      background: var(--bg2);
      border-radius: var(--card-radius);
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      transition: transform 0.1s;
      cursor: grab;
    }
    .tinder-card.dragging { cursor: grabbing; }
    .tinder-img {
      width: 100%;
      height: 380px;
      object-fit: cover;
      background: var(--bg3);
    }
    .tinder-img.empty {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      color: var(--text3);
      background: linear-gradient(135deg, var(--bg3) 0%, var(--bg4) 100%);
    }
    .tinder-content { padding: 24px; }
    .tinder-type {
      font-size: 0.7rem;
      color: var(--text3);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 12px;
    }
    .tinder-title {
      font-size: 1.4rem;
      font-weight: 600;
      line-height: 1.4;
      margin-bottom: 16px;
    }
    .tinder-source {
      font-size: 0.85rem;
      color: var(--text2);
    }
    .tinder-stamp {
      position: absolute;
      top: 32px;
      padding: 12px 24px;
      border-radius: var(--card-radius);
      font-size: 2rem;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 4px;
      opacity: 0;
      transform: rotate(-15deg) scale(0.8);
      transition: var(--transition);
      z-index: 10;
    }
    .tinder-stamp.show { opacity: 1; transform: rotate(-15deg) scale(1); }
    .tinder-stamp.like { right: 32px; background: var(--accent); color: white; }
    .tinder-stamp.nope { left: 32px; background: var(--bg4); color: white; transform: rotate(15deg); }
    .tinder-stamp.nope.show { transform: rotate(15deg) scale(1); }
    .tinder-controls {
      display: flex;
      gap: 16px;
      margin-top: 32px;
    }
    .tinder-btn {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      border: 2px solid var(--border);
      background: var(--bg2);
      color: var(--text2);
      cursor: pointer;
      font-size: 1.4rem;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .tinder-btn:hover { transform: scale(1.1); }
    .tinder-btn.nope:hover { border-color: var(--text2); color: var(--text); }
    .tinder-btn.undo:hover { border-color: #ffaa00; color: #ffaa00; }
    .tinder-btn.like:hover { border-color: var(--accent); color: var(--accent); box-shadow: 0 0 20px rgba(255,51,51,0.3); }
    .tinder-progress {
      margin-top: 20px;
      font-size: 0.85rem;
      color: var(--text3);
    }
    .tinder-hint {
      margin-top: 12px;
      font-size: 0.7rem;
      color: var(--text3);
      opacity: 0.6;
    }
    .section-view { display: none; }
    .section-view.active { display: block; }
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }
    .section-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 4px;
      letter-spacing: -0.02em;
    }
    .section-desc {
      font-size: 0.85rem;
      color: var(--text3);
    }
    .section-count {
      font-size: 0.8rem;
      color: var(--text3);
      background: var(--bg2);
      padding: 4px 12px;
      border-radius: 20px;
    }
    .empty {
      text-align: center;
      padding: 80px 20px;
      color: var(--text3);
    }
    .empty-icon { font-size: 4rem; margin-bottom: 16px; opacity: 0.3; }
    .empty-title { font-size: 1.1rem; font-weight: 500; color: var(--text2); margin-bottom: 8px; }
    .empty-text { font-size: 0.85rem; color: var(--text3); max-width: 300px; margin: 0 auto; }
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 200;
      opacity: 0;
      visibility: hidden;
      transition: var(--transition);
    }
    .modal.active { opacity: 1; visibility: visible; }
    .modal-inner {
      background: var(--bg2);
      border-radius: var(--card-radius);
      width: 90%;
      max-width: 480px;
      padding: 32px;
      transform: translateY(20px);
      transition: var(--transition);
    }
    .modal.active .modal-inner { transform: translateY(0); }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }
    .modal-title { font-size: 1.1rem; font-weight: 600; }
    .modal-close {
      width: 32px;
      height: 32px;
      border: none;
      background: transparent;
      color: var(--text2);
      cursor: pointer;
      font-size: 1.2rem;
      transition: var(--transition);
    }
    .modal-close:hover { color: var(--text); }
    .form-group { margin-bottom: 20px; }
    .form-label { display: block; font-size: 0.8rem; color: var(--text2); margin-bottom: 8px; }
    .form-select {
      width: 100%;
      padding: 12px;
      border-radius: var(--card-radius);
      border: 1px solid var(--border);
      background: var(--bg3);
      color: var(--text);
      font-size: 0.9rem;
    }
    .btn {
      width: 100%;
      padding: 14px;
      border-radius: var(--card-radius);
      border: none;
      background: var(--text);
      color: var(--bg);
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
    }
    .btn:hover { opacity: 0.9; transform: translateY(-1px); }
    .demo-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      border-radius: var(--card-radius);
      color: #22c55e;
      font-size: 0.8rem;
      margin-bottom: 20px;
    }
    .toast-container {
      position: fixed;
      bottom: 24px;
      right: 24px;
      z-index: 300;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .toast {
      padding: 12px 20px;
      background: var(--bg3);
      border-radius: var(--card-radius);
      font-size: 0.85rem;
      animation: toastIn 0.3s ease;
      border-left: 3px solid var(--accent);
    }
    .toast.success { border-left-color: #22c55e; }
    @keyframes toastIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    .confirm {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 250;
      opacity: 0;
      visibility: hidden;
      transition: var(--transition);
    }
    .confirm.active { opacity: 1; visibility: visible; }
    .confirm-box {
      background: var(--bg2);
      border-radius: var(--card-radius);
      padding: 32px;
      text-align: center;
      max-width: 320px;
    }
    .confirm-icon { font-size: 2.5rem; margin-bottom: 16px; }
    .confirm-title { font-size: 1.1rem; font-weight: 600; margin-bottom: 8px; }
    .confirm-text { font-size: 0.85rem; color: var(--text2); margin-bottom: 24px; }
    .confirm-actions { display: flex; gap: 12px; justify-content: center; }
    .confirm-btn {
      padding: 10px 24px;
      border-radius: var(--card-radius);
      border: none;
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
    }
    .confirm-btn.cancel { background: var(--bg3); color: var(--text2); }
    .confirm-btn.cancel:hover { background: var(--bg4); color: var(--text); }
    .confirm-btn.danger { background: var(--accent); color: white; }
    .confirm-btn.danger:hover { opacity: 0.9; }
    .kbd {
      background: var(--bg3);
      border: 1px solid var(--border);
      border-radius: 3px;
      padding: 2px 6px;
      font-size: 0.65rem;
      color: var(--text3);
    }
    @media (max-width: 768px) {
      header { padding: 0 12px; height: 52px; }
      .logo { font-size: 0.95rem; }
      .search-box { display: none; }
      main { padding: 64px 12px 80px; padding-left: 8px; padding-right: 8px; }
      .masonry { columns: 2 140px; column-gap: 8px; }
      .card { margin-bottom: 8px; break-inside: avoid; }
      .card-body { padding: 12px; }
      .card-title { font-size: 0.8rem; }
      .card-type { font-size: 0.6rem; }
      .filter-bar { gap: 6px; margin-bottom: 16px; overflow-x: auto; flex-wrap: nowrap; padding-bottom: 8px; -webkit-overflow-scrolling: touch; }
      .filter-btn { padding: 6px 12px; font-size: 0.7rem; white-space: nowrap; flex-shrink: 0; }
      .stats-bar { gap: 16px; margin-bottom: 20px; padding-bottom: 16px; overflow-x: auto; }
      .stat { min-width: 60px; }
      .stat-num { font-size: 1.1rem; }
      .stat-label { font-size: 0.65rem; }
      .nav { position: fixed; bottom: 0; left: 0; right: 0; background: var(--bg); border-top: 1px solid var(--border); justify-content: space-around; padding: 8px; gap: 0; z-index: 100; }
      .nav-btn { flex: 1; text-align: center; padding: 8px; font-size: 0.7rem; }
      .nav-btn span { display: inline; }
      .nav-btn .ic { font-size: 1rem; display: block; margin-bottom: 2px; }
      .header-actions { gap: 4px; }
      .action-btn { width: 32px; height: 32px; font-size: 0.9rem; }
      .tinder-stack { height: 480px; max-width: 100%; }
      .tinder-img { height: 320px; }
      .tinder-content { padding: 16px; }
      .tinder-title { font-size: 1.1rem; }
      .tinder-btn { width: 52px; height: 52px; font-size: 1.2rem; }
      .tinder-controls { gap: 12px; margin-top: 20px; }
      .tinder-stamp { font-size: 1.5rem; padding: 8px 16px; top: 16px; }
      .tinder-stamp.like { right: 16px; }
      .tinder-stamp.nope { left: 16px; }
      .tinder-hint { display: none; }
      .modal-inner { padding: 20px; }
      .section-title { font-size: 1rem; }
      .section-desc { font-size: 0.8rem; margin-bottom: 16px; }
      body { overflow-x: hidden; }
      * { max-width: 100vw; }
    }
    @media (max-width: 480px) { .masonry { columns: 1; } }
    .mobile-nav { display: none; }
    @media (max-width: 768px) {
      .mobile-nav {
        display: flex;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 56px;
        background: rgba(10, 10, 10, 0.95);
        backdrop-filter: blur(20px);
        border-top: 1px solid var(--border);
        justify-content: space-around;
        align-items: center;
        z-index: 1000;
      }
      .mobile-nav-btn {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 2px;
        background: none;
        border: none;
        color: var(--text3);
        font-size: 0.6rem;
        cursor: pointer;
        transition: var(--transition);
        padding: 8px;
      }
      .mobile-nav-btn:active { transform: scale(0.95); }
      .mobile-nav-btn.active { color: var(--text); }
      .mobile-nav-icon { font-size: 1.2rem; }
      header .nav { display: none; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .card { animation: fadeIn 0.3s ease backwards; }
    .card:nth-child(1) { animation-delay: 0.02s; }
    .card:nth-child(2) { animation-delay: 0.04s; }
    .card:nth-child(3) { animation-delay: 0.06s; }
    .card:nth-child(4) { animation-delay: 0.08s; }
    .card:nth-child(5) { animation-delay: 0.1s; }
    .card:nth-child(6) { animation-delay: 0.12s; }
    .card:nth-child(7) { animation-delay: 0.14s; }
    .card:nth-child(8) { animation-delay: 0.16s; }
  </style>
</head>
<body>
  <header>
    <div class="logo"><span>‚óè</span> Catch Pulse</div>
    <nav class="nav">
      <button class="nav-btn active" data-mode="grid" onclick="setMode('grid')">Explorer</button>
      <button class="nav-btn" data-mode="tinder" onclick="setMode('tinder')">Swipe</button>
      <button class="nav-btn" data-mode="likes" onclick="setMode('likes')">Collected</button>
      <button class="nav-btn" data-mode="archive" onclick="setMode('archive')">Archive</button>
    </nav>
    <div class="header-actions">
      <div class="search-box">
        <span class="search-icon">‚åï</span>
        <input type="text" class="search-input" placeholder="Search..." id="search-input" oninput="handleSearch(this.value)">
      </div>
      <button class="action-btn" onclick="refreshAll()">‚Üª</button>
      <button class="action-btn" onclick="openSettings()">‚öô</button>
    </div>
  </header>
  <nav class="mobile-nav">
    <button class="mobile-nav-btn active" data-mode="grid" onclick="setMode('grid')">
      <span class="mobile-nav-icon">‚ñ¶</span>
      <span>Explorer</span>
    </button>
    <button class="mobile-nav-btn" data-mode="tinder" onclick="setMode('tinder')">
      <span class="mobile-nav-icon">‚ü≤</span>
      <span>Swipe</span>
    </button>
    <button class="mobile-nav-btn" data-mode="likes" onclick="setMode('likes')">
      <span class="mobile-nav-icon">‚ô•</span>
      <span>Saved</span>
    </button>
    <button class="mobile-nav-btn" data-mode="archive" onclick="setMode('archive')">
      <span class="mobile-nav-icon">‚ñ§</span>
      <span>Archive</span>
    </button>

    function init() {
      loadDemoData();
      setupEvents();
      setupKeyboard();
    }
    
    function loadDemoData() {
      state.items = demoData[state.demoSource] || demoData.tech;
      state.searchQuery = '';
      document.getElementById('search-input').value = '';
      render();
      showToast('Data loaded');
    }
    
    function setupEvents() {
      document.querySelectorAll('.filter-btn').forEach(b => {
        b.addEventListener('click', () => {
          document.querySelectorAll('.filter-btn').forEach(x => x.classList.remove('active'));
          b.classList.add('active');
          state.filter = b.dataset.filter;
          state.searchQuery = '';
          document.getElementById('search-input').value = '';
          if (state.currentMode === 'tinder') initTinder();
          render();
        });
      });
    }
    
    function setupKeyboard() {
      document.addEventListener('keydown', (e) => {
        if (state.currentMode === 'tinder') {
          if (e.key === 'ArrowRight') { e.preventDefault(); tinderLike(); }
          if (e.key === 'ArrowLeft') { e.preventDefault(); tinderNope(); }
          if (e.key === 'Escape') { closeConfirm(); closeSettings(); }
        }
        if (e.key === 'Escape') { closeConfirm(); closeSettings(); }
      });
    }
    
    function setMode(m) {
      state.currentMode = m;
      document.querySelectorAll('.nav-btn').forEach(b => b.classList.toggle('active', b.dataset.mode === m));
      document.querySelectorAll('.mobile-nav-btn').forEach(b => b.classList.toggle('active', b.dataset.mode === m));
      document.getElementById('grid-view').style.display = m === 'grid' ? 'block' : 'none';
      document.getElementById('tinder-view').classList.toggle('active', m === 'tinder');
      document.getElementById('likes-view').classList.toggle('active', m === 'likes');
      document.getElementById('archive-view').classList.toggle('active', m === 'archive');
      if (m === 'tinder') initTinder();
      if (m === 'likes') renderLikes();
      if (m === 'archive') renderArchive();
    }
    
    function handleSearch(query) {
      state.searchQuery = query.toLowerCase().trim();
      render();
    }
    
    function handleSort(sortBy) {
      state.sortBy = sortBy;
      render();
    }
    
    function getFilteredItems() {
      let items = state.filter === 'all' ? state.items : state.items.filter(x => x.type === state.filter);
      if (state.searchQuery) {
        items = items.filter(x => 
          x.title.toLowerCase().includes(state.searchQuery) ||
          x.source.toLowerCase().includes(state.searchQuery)
        );
      }
      if (state.sortBy === 'newest') {
        items = [...items].sort((a, b) => new Date(b.date) - new Date(a.date));
      } else if (state.sortBy === 'oldest') {
        items = [...items].sort((a, b) => new Date(a.date) - new Date(b.date));
      } else if (state.sortBy === 'title') {
        items = [...items].sort((a, b) => a.title.localeCompare(b.title));
      }
      return items;
    }
    
    function getDisplayItems() {
      return getFilteredItems();
    }
    
    function render() {
      const items = getDisplayItems();
      if (!items.length) {
        document.getElementById('cards').innerHTML = '<div class="empty"><div class="empty-icon">‚óã</div><div class="empty-title">No content found</div><div class="empty-text">Try a different filter or search term</div></div>';
        updateStats();
        return;
      }
      document.getElementById('cards').innerHTML = items.map((x, i) => `
        <div class="card" onclick="window.open('${x.url}', '_blank')" style="animation-delay: ${i * 0.02}s">
          <div class="card-img-wrap">
            ${x.thumbnail ? `<img class="card-img" src="${x.thumbnail}" alt="">` : `<div class="card-img empty">${x.type === 'youtube' ? '‚ñ∂' : x.type === 'rss' ? 'üì∞' : x.type === 'book' ? 'üìö' : x.type === 'movie' ? 'üé¨' : 'üéô'}</div>`}
            <div class="card-overlay">
              <div class="card-actions-overlay">
                ${x.liked ? '' : `<button class="card-action" onclick="event.stopPropagation();toggleLike(${x.id})">‚ô•</button>`}
                ${x.archived ? '' : `<button class="card-action" onclick="event.stopPropagation();toggleArchive(${x.id})">‚óã</button>`}
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="card-type">${x.type}</div>
            <div class="card-title">${x.title}</div>
            <div class="card-meta">
              <span class="card-source">${x.source}</span>
              <div class="card-actions-mini">
                ${x.liked ? `<button class="card-btn-mini liked" onclick="event.stopPropagation();toggleLike(${x.id})">‚ô•</button>` : ''}
                ${x.archived ? `<button class="card-btn-mini" onclick="event.stopPropagation();restoreArchive(${x.id})">‚Ü©</button>` : ''}
              </div>
            </div>
          </div>
        </div>
      `).join('');
      updateStats();
    }
    
    function renderLikes() {
      const items = state.items.filter(x => x.liked);
      if (!items.length) {
        document.getElementById('likes-cards').innerHTML = '<div class="empty"><div class="empty-icon">‚ô°</div><div class="empty-title">Nothing collected</div><div class="empty-text">Like some content to collect it here</div></div>';
        document.getElementById('likes-count-badge').textContent = '0';
        return;
      }
      document.getElementById('likes-cards').innerHTML = items.map((x, i) => `
        <div class="card" onclick="window.open('${x.url}', '_blank')" style="animation-delay: ${i * 0.02}s">
          <div class="card-img-wrap">
            ${x.thumbnail ? `<img class="card-img" src="${x.thumbnail}" alt="">` : `<div class="card-img empty">${x.type === 'youtube' ? '‚ñ∂' : x.type === 'rss' ? 'üì∞' : x.type === 'book' ? 'üìö' : x.type === 'movie' ? 'üé¨' : 'üéô'}</div>`}
          </div>
          <div class="card-body">
            <div class="card-type">${x.type}</div>
            <div class="card-title">${x.title}</div>
            <div class="card-meta">
              <span class="card-source">${x.source}</span>
              <button class="card-btn-mini" onclick="event.stopPropagation();removeLike(${x.id}, 'like')">üóë</button>
            </div>
          </div>
        </div>
      `).join('');
      document.getElementById('likes-count-badge').textContent = items.length;
    }
    
    function renderArchive() {
      const items = state.items.filter(x => x.archived);
      if (!items.length) {
        document.getElementById('archive-cards').innerHTML = '<div class="empty"><div class="empty-icon">‚óã</div><div class="empty-title">Archive is empty</div><div class="empty-text">Items you've passed will appear here</div></div>';
        document.getElementById('archive-count-badge').textContent = '0';
        return;
      }
      document.getElementById('archive-cards').innerHTML = items.map((x, i) => `
        <div class="card" onclick="window.open('${x.url}', '_blank')" style="animation-delay: ${i * 0.02}s">
          <div class="card-img-wrap">
            ${x.thumbnail ? `<img class="card-img" src="${x.thumbnail}" alt="">` : `<div class="card-img empty">${x.type === 'youtube' ? '‚ñ∂' : x.type === 'rss' ? 'üì∞' : x.type === 'book' ? 'üìö' : x.type === 'movie' ? 'üé¨' : 'üéô'}</div>`}
          </div>
          <div class="card-body">
            <div class="card-type">${x.type}</div>
            <div class="card-title">${x.title}</div>
            <div class="card-meta">
              <span class="card-source">${x.source}</span>
              <button class="card-btn-mini" onclick="event.stopPropagation();restoreArchive(${x.id})">‚Ü©</button>
            </div>
          </div>
        </div>
      `).join('');
      document.getElementById('archive-count-badge').textContent = items.length;
    }
    
    function updateStats() {
      document.getElementById('total-count').textContent = getDisplayItems().length;
      document.getElementById('like-count').textContent = state.items.filter(x => x.liked).length;
      document.getElementById('archive-count').textContent = state.items.filter(x => x.archived).length;
    }
    
    function initTinder() {
      state.tinderIndex = 0;
      state.tinderHistory = [];
      updateTinderCard();
    }
    
    function updateTinderCard() {
      const items = getFilteredItems();
      const card = document.getElementById('tinder-card');
      const sl = card.querySelector('.tinder-stamp.like');
      const sn = card.querySelector('.tinder-stamp.nope');
      
      card.style.transition = 'none';
      card.style.transform = '';
      sl.classList.remove('show');
      sn.classList.remove('show');
      
      if (state.tinderIndex >= items.length) {
        document.getElementById('tinder-img').src = '';
        document.getElementById('tinder-img').classList.add('empty');
        document.getElementById('tinder-type').textContent = '';
        document.getElementById('tinder-title').textContent = 'All caught up!';
        document.getElementById('tinder-source').textContent = '';
        document.getElementById('tinder-progress').textContent = '';
        return;
      }
      
      const it = items[state.tinderIndex];
      const img = document.getElementById('tinder-img');
      img.src = it.thumbnail || '';
      if (!it.thumbnail) img.classList.add('empty');
      else img.classList.remove('empty');
      document.getElementById('tinder-type').textContent = it.type.toUpperCase();
      document.getElementById('tinder-title').textContent = it.title;
      document.getElementById('tinder-source').textContent = it.source + ' ¬∑ ' + formatDate(it.date);
      document.getElementById('tinder-progress').textContent = (state.tinderIndex + 1) + ' / ' + items.length;
    }
    
    function formatDate(dateStr) {
      const date = new Date(dateStr);
      const now = new Date();
      const diff = now - date;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      if (days === 0) return 'Today';
      if (days === 1) return 'Yesterday';
      if (days < 7) return days + ' days ago';
      return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
    }
    
    function handleSwipe(direction) {
      const items = getFilteredItems();
      if (state.tinderIndex >= items.length) return;
      
      const item = items[state.tinderIndex];
      const card = document.getElementById('tinder-card');
      
      if (direction === 'right') {
        item.liked = true;
        state.tinderHistory.push({ index: state.tinderIndex, liked: true });
      } else {
        item.archived = true;
        state.tinderHistory.push({ index: state.tinderIndex, liked: false });
      }
      
      card.style.transition = 'transform 0.3s, opacity 0.3s';
      card.style.transform = `translateX(${direction === 'right' ? 500 : -500}px) rotate(${direction === 'right' ? 30 : -30}deg)`;
      card.style.opacity = '0';
      
      setTimeout(() => {
        state.tinderIndex++;
        card.style.transition = 'none';
        card.style.transform = '';
        card.style.opacity = '';
        card.querySelector('.tinder-stamp.like').classList.remove('show');
        card.querySelector('.tinder-stamp.nope').classList.remove('show');
        updateTinderCard();
      }, 300);
    }
    
    function tinderLike() { handleSwipe('right'); }
    function tinderNope() { handleSwipe('left'); }
    
    function undoLast() {
      if (state.tinderHistory.length === 0) { showToast('Nothing to undo'); return; }
      const last = state.tinderHistory.pop();
      state.tinderIndex = last.index;
      const items = getFilteredItems();
      if (items[last.index]) {
        if (last.liked) { items[last.index].liked = false; items[last.index].archived = false; }
        else { items[last.index].archived = false; }
      }
      updateTinderCard();
      showToast('Undone');
    }
    
    function toggleLike(id) {
      const x = state.items.find(i => i.id === id);
      if (x) { x.liked = !x.liked; render(); }
    }
    
    function toggleArchive(id) {
      const x = state.items.find(i => i.id === id);
      if (x) { x.archived = !x.archived; render(); }
    }
    
    function removeLike(id, type) {
      deleteTarget = id;
      deleteType = type;
      document.getElementById('confirm-title').textContent = 'Remove from Collected?';
      document.getElementById('confirm-text').textContent = 'This will remove this item from your collected items';
      document.getElementById('confirm').classList.add('active');
    }
    
    function restoreArchive(id) {
      const x = state.items.find(i => i.id === id);
      if (x) { x.archived = false; renderArchive(); showToast('Restored'); }
    }
    
    function showToast(msg) {
      const c = document.getElementById('toasts');
      const t = document.createElement('div');
      t.className = 'toast';
      t.textContent = msg;
      c.appendChild(t);
      setTimeout(() => t.remove(), 3000);
    }
    
    function refreshAll() {
      loadDemoData();
      showToast('Refreshed');
    }
    
    function openSettings() { document.getElementById('settings-modal').classList.add('active'); }
    function closeSettings() { document.getElementById('settings-modal').classList.remove('active'); }
    function closeConfirm() { document.getElementById('confirm').classList.remove('active'); deleteTarget = null; deleteType = null; }
    
    function confirmDelete() {
      if (deleteTarget !== null) {
        if (deleteType === 'like') {
          const x = state.items.find(i => i.id === deleteTarget);
          if (x) { x.liked = false; showToast('Removed from Collected'); }
        }
        renderLikes();
        closeConfirm();
      }
    }
    
    function updateDemoSource() {
      state.demoSource = document.getElementById('demo-source').value;
      loadDemoData();
    }
    
    // Swipe handling
    const tc = document.getElementById('tinder-card');
    let isDragging = false, startX = 0, currentX = 0;
    
    tc.addEventListener('mousedown', e => {
      if (state.tinderIndex >= getFilteredItems().length) return;
      isDragging = true;
      startX = e.clientX;
      tc.style.transition = 'none';
    });
    
    document.addEventListener('mousemove', e => {
      if (!isDragging) return;
      currentX = e.clientX - startX;
      const rot = currentX * 0.05;
      tc.style.transform = `translateX(${currentX}px) rotate(${rot}deg)`;
      const sl = tc.querySelector('.tinder-stamp.like');
      const sn = tc.querySelector('.tinder-stamp.nope');
      if (currentX > 30) { sl.classList.add('show'); sn.classList.remove('show'); }
      else if (currentX < -30) { sn.classList.add('show'); sl.classList.remove('show'); }
      else { sl.classList.remove('show'); sn.classList.remove('show'); }
    });
    
    document.addEventListener('mouseup', e => {
      if (!isDragging) return;
      isDragging = false;
      if (currentX > 80) tinderLike();
      else if (currentX < -80) tinderNope();
      else {
        tc.style.transition = 'transform 0.2s';
        tc.style.transform = '';
        tc.querySelector('.tinder-stamp.like').classList.remove('show');
        tc.querySelector('.tinder-stamp.nope').classList.remove('show');
      }
      currentX = 0;
    });
    
    // Touch events
    tc.addEventListener('touchstart', e => {
      if (state.tinderIndex >= getFilteredItems().length) return;
      isDragging = true;
      startX = e.touches[0].clientX;
      tc.style.transition = 'none';
    });
    
    tc.addEventListener('touchmove', e => {
      if (!isDragging) return;
      e.preventDefault();
      currentX = e.touches[0].clientX - startX;
      const rot = currentX * 0.05;
      tc.style.transform = `translateX(${currentX}px) rotate(${rot}deg)`;
      const sl = tc.querySelector('.tinder-stamp.like');
      const sn = tc.querySelector('.tinder-stamp.nope');
      if (currentX > 30) { sl.classList.add('show'); sn.classList.remove('show'); }
      else if (currentX < -30) { sn.classList.add('show'); sl.classList.remove('show'); }
      else { sl.classList.remove('show'); sn.classList.remove('show'); }
    }, { passive: false });
    
    tc.addEventListener('touchend', e => {
      if (!isDragging) return;
      isDragging = false;
      if (currentX > 80) tinderLike();
      else if (currentX < -80) tinderNope();
      else {
        tc.style.transition = 'transform 0.2s';
        tc.style.transform = '';
        tc.querySelector('.tinder-stamp.like').classList.remove('show');
        tc.querySelector('.tinder-stamp.nope').classList.remove('show');
      }
      currentX = 0;
    });
    
    init();
  </script>
