<html lang="ja">
<head>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f0f0f;
      --bg-card: #1a1a1a;
      --bg-card-hover: #252525;
      --accent: #6366f1;
      --accent-hover: #818cf8;
      --text: #f5f5f5;
      --text-dim: #a1a1aa;
      --border: #2d2d2d;
      --success: #22c55e;
      --warning: #f59e0b;
      --danger: #ef4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.6;
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 64px;
      background: rgba(15, 15, 15, 0.9);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      z-index: 100;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 1.25rem;
      font-weight: 700;
    }

    .logo-icon {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, var(--accent), #a855f7);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
    }

    .header-actions {
      display: flex;
      gap: 12px;
    }

    .btn {
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 500;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-primary:hover {
      background: var(--accent-hover);
      transform: translateY(-1px);
    }

    .btn-ghost {
      background: transparent;
      color: var(--text-dim);
      border: 1px solid var(--border);
    }

    .btn-ghost:hover {
      background: var(--bg-card);
      color: var(--text);
    }

    /* Main Content */
    main {
      padding-top: 88px;
      padding-bottom: 48px;
      max-width: 1400px;
      margin: 0 auto;
      padding-left: 24px;
      padding-right: 24px;
    }

    /* Filters */
    .filters {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }

    .filter-tag {
      padding: 6px 14px;
      border-radius: 20px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      color: var(--text-dim);
      font-size: 0.813rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .filter-tag:hover {
      border-color: var(--accent);
      color: var(--text);
    }

    .filter-tag.active {
      background: var(--accent);
      border-color: var(--accent);
      color: white;
    }

    /* Stats */
    .stats {
      display: flex;
      gap: 24px;
      margin-bottom: 24px;
      padding: 16px;
      background: var(--bg-card);
      border-radius: 12px;
    }

    .stat {
      display: flex;
      flex-direction: column;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent);
    }

    .stat-label {
      font-size: 0.75rem;
      color: var(--text-dim);
    }

    /* Cards Grid */
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
    }

    .card {
      background: var(--bg-card);
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid var(--border);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-4px);
      border-color: var(--accent);
      box-shadow: 0 20px 40px rgba(99, 102, 241, 0.15);
    }

    .card-thumb {
      width: 100%;
      height: 160px;
      object-fit: cover;
      background: linear-gradient(135deg, var(--bg-card) 0%, var(--border) 100%);
    }

    .card-content {
      padding: 16px;
    }

    .card-source {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
      font-size: 0.75rem;
      color: var(--text-dim);
    }

    .card-source-icon {
      width: 16px;
      height: 16px;
      border-radius: 4px;
    }

    .card-title {
      font-size: 0.95rem;
      font-weight: 500;
      margin-bottom: 8px;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .card-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.75rem;
      color: var(--text-dim);
    }

    .card-date {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .card-actions {
      display: flex;
      gap: 8px;
    }

    .card-btn {
      width: 28px;
      height: 28px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.875rem;
      transition: all 0.2s;
      background: var(--bg);
      color: var(--text-dim);
    }

    .card-btn:hover {
      background: var(--accent);
      color: white;
    }

    .card-btn.liked {
      color: var(--danger);
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(4px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 200;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      background: var(--bg-card);
      border-radius: 20px;
      width: 90%;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
      transform: scale(0.9);
      transition: transform 0.3s;
    }

    .modal-overlay.active .modal {
      transform: scale(1);
    }

    .modal-header {
      padding: 20px 24px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-title {
      font-size: 1.125rem;
      font-weight: 600;
    }

    .modal-close {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      border: none;
      background: var(--bg);
      color: var(--text-dim);
      cursor: pointer;
      font-size: 1.25rem;
    }

    .modal-body {
      padding: 24px;
    }

    /* Form */
    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .form-input {
      width: 100%;
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--bg);
      color: var(--text);
      font-size: 0.9rem;
      transition: border-color 0.2s;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .form-select {
      width: 100%;
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--bg);
      color: var(--text);
      font-size: 0.9rem;
      cursor: pointer;
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
      border-bottom: 1px solid var(--border);
      padding-bottom: 12px;
    }

    .tab {
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      background: transparent;
      color: var(--text-dim);
      cursor: pointer;
      font-size: 0.875rem;
      transition: all 0.2s;
    }

    .tab:hover {
      color: var(--text);
    }

    .tab.active {
      background: var(--accent);
      color: white;
    }

    /* Genre Tags */
    .genre-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .genre-tag {
      padding: 6px 12px;
      border-radius: 6px;
      background: var(--bg);
      border: 1px solid var(--border);
      color: var(--text-dim);
      font-size: 0.813rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .genre-tag:hover {
      border-color: var(--accent);
    }

    .genre-tag.selected {
      background: var(--accent);
      border-color: var(--accent);
      color: white;
    }

    /* Empty State */
    .empty {
      text-align: center;
      padding: 80px 24px;
      color: var(--text-dim);
    }

    .empty-icon {
      font-size: 4rem;
      margin-bottom: 16px;
    }

    .empty-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text);
    }

    /* Loading */
    .loading {
      display: flex;
      justify-content: center;
      padding: 48px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Toast */
    .toast-container {
      position: fixed;
      bottom: 24px;
      right: 24px;
      z-index: 300;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .toast {
      padding: 12px 20px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 10px;
      font-size: 0.875rem;
      animation: slideIn 0.3s ease;
    }

    .toast.success {
      border-color: var(--success);
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    /* Mobile */
    @media (max-width: 768px) {
      header {
        padding: 0 16px;
      }

      main {
        padding-left: 16px;
        padding-right: 16px;
      }

      .cards-grid {
        grid-template-columns: 1fr;
      }

      .stats {
        flex-wrap: wrap;
      }
    }
  </style>

    // State

    // Demo Data

    // Load State
    function loadState() {
      const saved = localStorage.getItem('mediaPulseState');
      if (saved) {
        state = JSON.parse(saved);
      } else {
        state.items = demoItems;
      }
      render();
    }

    // Save State
    function saveState() {
      localStorage.setItem('mediaPulseState', JSON.stringify(state));
    }

    // Render
    function render() {
      const cardsEl = document.getElementById('cards');
      
      let items = state.items;
      if (state.filter !== 'all') {
        items = items.filter(item => item.type === state.filter);
      }

      if (items.length === 0) {
        cardsEl.innerHTML = `
          <div class="empty">
            <div class="empty-icon">üì≠</div>
            <div class="empty-title">„Åæ„Å†„Ç≥„É≥„ÉÜ„É≥„ÉÑ„Åå„Å™„ÅÑ„Çà</div>
            <p>Ë®≠ÂÆö„Åã„Çâ„ÇΩ„Éº„Çπ„ÇíËøΩÂä†„Åó„Å¶„Å≠ÔºÅ</p>
          </div>
        `;
        return;
      }

      cardsEl.innerHTML = items.map(item => `
        <div class="card" onclick="window.open('${item.url}', '_blank')">
          ${item.thumbnail ? `<img class="card-thumb" src="${item.thumbnail}" alt="">` : ''}
          <div class="card-content">
            <div class="card-source">
              <span class="card-source-icon">${getTypeIcon(item.type)}</span>
              <span>${item.source}</span>
            </div>
            <div class="card-title">${item.title}</div>
            <div class="card-meta">
              <span class="card-date">üìÖ ${item.date}</span>
              <div class="card-actions">
                <button class="card-btn" onclick="event.stopPropagation(); toggleLike(${item.id})">‚ù§Ô∏è</button>
                <button class="card-btn" onclick="event.stopPropagation(); markRead(${item.id})">‚úì</button>
              </div>
            </div>
          </div>
        </div>
      `).join('');

      updateStats();
    }

    function getTypeIcon(type) {
      const icons = {
        youtube: 'üì∫',
        rss: 'üì∞',
        book: 'üìö',
        movie: 'üé¨'
      };
      return icons[type] || 'üìå';
    }

    function updateStats() {
      document.getElementById('total-count').textContent = state.items.length;
      document.getElementById('unread-count').textContent = state.items.filter(i => !i.read).length;
      document.getElementById('yt-count').textContent = state.items.filter(i => i.type === 'youtube').length;
      document.getElementById('rss-count').textContent = state.items.filter(i => i.type === 'rss').length;
    }

    // Actions
    function refreshAll() {
      showToast('Êõ¥Êñ∞‰∏≠...', 'success');
      setTimeout(() => {

    }

    function toggleLike(id) {
      const item = state.items.find(i => i.id === id);
      if (item) {
        item.liked = !item.liked;
        saveState();
        render();
      }
    }

    function markRead(id) {
      const item = state.items.find(i => i.id === id);
      if (item) {
        item.read = true;
        saveState();
        render();
      }
    }

    // Filter
    document.querySelectorAll('.filter-tag').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-tag').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        state.filter = btn.dataset.filter;
        render();
      });
    });

    // Modal
    function openSettings() {
      document.getElementById('settings-modal').classList.add('active');
      renderSourcesList();
    }

    function closeSettings() {
      document.getElementById('settings-modal').classList.remove('active');
    }

    // Tabs
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('[id^="tab-"]').forEach(c => c.style.display = 'none');
        tab.classList.add('active');
        document.getElementById('tab-' + tab.dataset.tab).style.display = 'block';
      });
    });

    // Genre Tags
    document.querySelectorAll('.genre-tag').forEach(tag => {
      tag.addEventListener('click', () => {
        tag.classList.toggle('selected');
        const genre = tag.dataset.genre;
        if (state.genres.includes(genre)) {
          state.genres = state.genres.filter(g => g !== genre);
        } else {
          state.genres.push(genre);
        }
        saveState();
      });
    });

    // Add Source
    function addSource() {
      const type = document.getElementById('source-type').value;
      const url = document.getElementById('source-url').value;
      
      if (!url) {
        showToast('URL„ÇíÂÖ•Âäõ„Åó„Å¶„Å≠');
        return;
      }

      state.sources.push({ type, url, id: Date.now() });
      saveState();
      renderSourcesList();
      document.getElementById('source-url').value = '';
      showToast('„ÇΩ„Éº„Çπ„ÇíËøΩÂä†„Åó„Åü„ÇàÔºÅ', 'success');
    }

    function renderSourcesList() {
      const list = document.getElementById('sources-list');
      if (state.sources.length === 0) {
        list.innerHTML = '<p style="color: var(--text-dim);">„Åæ„Å†„ÇΩ„Éº„Çπ„Åå„Å™„ÅÑ„Çà</p>';
        return;
      }
      list.innerHTML = state.sources.map(s => `
        <div style="display: flex; justify-content: space-between; padding: 8px; background: var(--bg); border-radius: 8px; margin-bottom: 8px;">
          <span>${getTypeIcon(s.type)} ${s.url}</span>
          <button onclick="removeSource(${s.id})" style="color: var(--danger); background: none; border: none; cursor: pointer;">√ó</button>
        </div>
      `).join('');
    }

    function removeSource(id) {
      state.sources = state.sources.filter(s => s.id !== id);
      saveState();
      renderSourcesList();
    }

    // Save API Keys
    function saveApiKeys() {
      state.apiKeys.youtube = document.getElementById('api-youtube').value;
      state.apiKeys.moviedb = document.getElementById('api-moviedb').value;
      saveState();
      showToast('API„Ç≠„Éº„Çí‰øùÂ≠ò„Åó„Åü„ÇàÔºÅ', 'success');
    }

    // Toast
    function showToast(message, type = '') {
      const container = document.getElementById('toasts');
      const toast = document.createElement('div');
      toast.className = 'toast ' + type;
      toast.textContent = message;
      container.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    // Init
    loadState();
  </script>
</body>
</html>
