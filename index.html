<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catch Pulse</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a;
      --bg2: #111111;
      --bg3: #1a1a1a;
      --bg4: #222222;
      --text: #ffffff;
      --text2: #888888;
      --text3: #555555;
      --accent: #ff3333;
      --accent2: #ff5555;
      --border: #333333;
      --card-radius: 2px;
      --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Inter', 'Noto Sans JP', -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }
    /* Minimal header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: rgba(10, 10, 10, 0.9);
      backdrop-filter: blur(20px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 32px;
      z-index: 100;
      border-bottom: 1px solid var(--border);
    }
    .logo {
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: -0.02em;
    }
    .logo span { color: var(--accent); }
    .nav {
      display: flex;
      gap: 4px;
    }
    .nav-btn {
      padding: 8px 16px;
      border-radius: var(--card-radius);
      border: none;
      background: transparent;
      color: var(--text2);
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
    }
    .nav-btn:hover { color: var(--text); }
    .nav-btn.active { color: var(--text); background: var(--bg3); }
    .header-actions { display: flex; gap: 8px; align-items: center; }
    .search-box {
      position: relative;
      display: none;
    }
    .search-box.active { display: block; }
    .search-input {
      width: 180px;
      height: 36px;
      padding: 0 32px 0 12px;
      border-radius: var(--card-radius);
      border: 1px solid var(--border);
      background: var(--bg3);
      color: var(--text);
      font-size: 0.8rem;
      outline: none;
      transition: var(--transition);
    }
    .search-input:focus {
      border-color: var(--text2);
      width: 240px;
    }
    .search-input::placeholder { color: var(--text3); }
    .search-icon {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text3);
      pointer-events: none;
      font-size: 0.9rem;
    }
    .search-clear {
      position: absolute;
      right: 6px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text3);
      cursor: pointer;
      font-size: 0.9rem;
      padding: 4px 6px;
      display: none;
    }
    .search-clear.visible { display: block; }
    .search-clear:hover { color: var(--text); }
    .action-btn {
      width: 36px;
      height: 36px;
      border-radius: var(--card-radius);
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text2);
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
    }
    .action-btn:hover { border-color: var(--text2); color: var(--text); }
    main {
      padding-top: 80px;
      padding-left: 32px;
      padding-right: 32px;
      padding-bottom: 60px;
      max-width: 1800px;
      margin: 0 auto;
    }
    /* Filter bar */
    .filter-bar {
      display: flex;
      gap: 8px;
      margin-bottom: 32px;
      flex-wrap: wrap;
    }
    .filter-btn {
      padding: 8px 16px;
      border-radius: var(--card-radius);
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text2);
      font-size: 0.8rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
    }
    .filter-btn:hover { border-color: var(--text2); color: var(--text); }
    .filter-btn.active { background: var(--text); color: var(--bg); border-color: var(--text); }
    /* Stats bar */
    .stats-bar {
      display: flex;
      gap: 32px;
      margin-bottom: 40px;
      padding-bottom: 24px;
      border-bottom: 1px solid var(--border);
    }
    .stat { display: flex; align-items: baseline; gap: 8px; }
    .stat-num { font-size: 1.5rem; font-weight: 600; }
    .stat-label { font-size: 0.8rem; color: var(--text3); text-transform: uppercase; letter-spacing: 0.05em; }
    /* Masonry Grid */
    .masonry {
      columns: 5 280px;
      column-gap: 16px;
    }
    .card {
      break-inside: avoid;
      margin-bottom: 16px;
      background: var(--bg2);
      border-radius: var(--card-radius);
      overflow: hidden;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
    }
    .card:hover { transform: translateY(-4px); }
    .card:hover .card-img { transform: scale(1.02); }
    .card:hover .card-overlay { opacity: 1; }
    .card-img-wrap {
      position: relative;
      overflow: hidden;
      background: var(--bg3);
    }
    .card-img {
      width: 100%;
      display: block;
      transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .card-img.empty {
      min-height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      color: var(--text3);
    }
    .card-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 50%);
      opacity: 0;
      transition: var(--transition);
      display: flex;
      align-items: flex-end;
      padding: 16px;
    }
    .card-actions-overlay {
      display: flex;
      gap: 8px;
    }
    .card-action {
      width: 36px;
      height: 36px;
      border-radius: var(--card-radius);
      border: none;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      color: white;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card-action:hover { background: var(--accent); }
    .card-body {
      padding: 16px;
    }
    .card-type {
      font-size: 0.65rem;
      color: var(--text3);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 8px;
    }
    .card-title {
      font-size: 0.9rem;
      font-weight: 500;
      line-height: 1.4;
      color: var(--text);
      margin-bottom: 8px;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .card-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .card-source {
      font-size: 0.75rem;
      color: var(--text3);
    }
    .card-actions-mini {
      display: flex;
      gap: 4px;
    }
    .card-btn-mini {
      width: 24px;
      height: 24px;
      border-radius: var(--card-radius);
      border: none;
      background: transparent;
      color: var(--text3);
      cursor: pointer;
      font-size: 0.8rem;
      transition: var(--transition);
    }
    .card-btn-mini:hover { color: var(--text); }
    .card-btn-mini.liked { color: var(--accent); }
    /* Tinder View */
    .tinder-view {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    .tinder-view.active { display: flex; }
    .tinder-stack {
      position: relative;
      width: 100%;
      max-width: 400px;
      height: 560px;
    }
    .tinder-card {
      position: absolute;
      width: 100%;
      height: 100%;
      background: var(--bg2);
      border-radius: var(--card-radius);
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      transition: transform 0.1s;
    }
    .tinder-card.dragging { cursor: grabbing; }
    .tinder-img {
      width: 100%;
      height: 380px;
      object-fit: cover;
      background: var(--bg3);
    }
    .tinder-img.empty {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      color: var(--text3);
    }
    .tinder-content {
      padding: 24px;
    }
    .tinder-type {
      font-size: 0.7rem;
      color: var(--text3);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 12px;
    }
    .tinder-title {
      font-size: 1.4rem;
      font-weight: 600;
      line-height: 1.4;
      margin-bottom: 16px;
    }
    .tinder-source {
      font-size: 0.85rem;
      color: var(--text2);
    }
    .tinder-stamp {
      position: absolute;
      top: 32px;
      padding: 12px 24px;
      border-radius: var(--card-radius);
      font-size: 2rem;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 4px;
      opacity: 0;
      transform: rotate(-15deg) scale(0.8);
      transition: var(--transition);
      z-index: 10;
    }
    .tinder-stamp.show { opacity: 1; transform: rotate(-15deg) scale(1); }
    .tinder-stamp.like { right: 32px; background: var(--accent); color: white; }
    .tinder-stamp.nope { left: 32px; background: var(--bg4); color: white; transform: rotate(15deg); }
    .tinder-stamp.nope.show { transform: rotate(15deg) scale(1); }
    .tinder-controls {
      display: flex;
      gap: 16px;
      margin-top: 32px;
    }
    .tinder-btn {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      border: 2px solid var(--border);
      background: var(--bg2);
      color: var(--text2);
      cursor: pointer;
      font-size: 1.4rem;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .tinder-btn:hover { transform: scale(1.1); }
    .tinder-btn.nope:hover { border-color: var(--text2); color: var(--text); }
    .tinder-btn.undo:hover { border-color: #ffaa00; color: #ffaa00; }
    .tinder-btn.like:hover { border-color: var(--accent); color: var(--accent); }
    .tinder-progress {
      margin-top: 20px;
      font-size: 0.85rem;
      color: var(--text3);
    }
    /* Likes/Archive Views */
    .section-view { display: none; }
    .section-view.active { display: block; }
    .section-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 8px;
      letter-spacing: -0.02em;
    }
    .section-desc {
      font-size: 0.85rem;
      color: var(--text3);
      margin-bottom: 32px;
    }
    /* Empty State */
    .empty {
      text-align: center;
      padding: 80px 20px;
      color: var(--text3);
    }
    .empty-icon { font-size: 4rem; margin-bottom: 16px; opacity: 0.3; }
    .empty-title { font-size: 1.1rem; font-weight: 500; color: var(--text2); margin-bottom: 8px; }
    .empty-desc { font-size: 0.85rem; color: var(--text3); margin-top: 4px; }
    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 200;
      opacity: 0;
      visibility: hidden;
      transition: var(--transition);
    }
    .modal.active { opacity: 1; visibility: visible; }
    .modal-inner {
      background: var(--bg2);
      border-radius: var(--card-radius);
      width: 90%;
      max-width: 480px;
      padding: 32px;
      transform: translateY(20px);
      transition: var(--transition);
    }
    .modal.active .modal-inner { transform: translateY(0); }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }
    .modal-title { font-size: 1.1rem; font-weight: 600; }
    .modal-close {
      width: 32px;
      height: 32px;
      border: none;
      background: transparent;
      color: var(--text2);
      cursor: pointer;
      font-size: 1.2rem;
    }
    .form-group { margin-bottom: 20px; }
    .form-label { display: block; font-size: 0.8rem; color: var(--text2); margin-bottom: 8px; }
    .form-select {
      width: 100%;
      padding: 12px;
      border-radius: var(--card-radius);
      border: 1px solid var(--border);
      background: var(--bg3);
      color: var(--text);
      font-size: 0.9rem;
    }
    .btn {
      width: 100%;
      padding: 14px;
      border-radius: var(--card-radius);
      border: none;
      background: var(--text);
      color: var(--bg);
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
    }
    .btn:hover { opacity: 0.9; }
    .demo-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      border-radius: var(--card-radius);
      color: #22c55e;
      font-size: 0.8rem;
      margin-bottom: 20px;
    }
    /* Toast */
    .toast-container {
      position: fixed;
      bottom: 24px;
      right: 24px;
      z-index: 300;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .toast {
      padding: 12px 20px;
      background: var(--bg3);
      border-radius: var(--card-radius);
      font-size: 0.85rem;
      animation: toastIn 0.3s ease;
    }
    @keyframes toastIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    /* Confirm */
    .confirm {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 250;
      opacity: 0;
      visibility: hidden;
      transition: var(--transition);
    }
    .confirm.active { opacity: 1; visibility: visible; }
    .confirm-box {
      background: var(--bg2);
      border-radius: var(--card-radius);
      padding: 32px;
      text-align: center;
      max-width: 320px;
    }
    .confirm-icon { font-size: 2.5rem; margin-bottom: 16px; }
    .confirm-title { font-size: 1.1rem; font-weight: 600; margin-bottom: 8px; }
    .confirm-text { font-size: 0.85rem; color: var(--text2); margin-bottom: 24px; }
    .confirm-actions { display: flex; gap: 12px; justify-content: center; }
    .confirm-btn {
      padding: 10px 24px;
      border-radius: var(--card-radius);
      border: none;
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
    }
    .confirm-btn.cancel { background: var(--bg3); color: var(--text2); }
    .confirm-btn.danger { background: var(--accent); color: white; }
    /* Responsive */
    @media (max-width: 768px) {
      header { 
        padding: 0 12px; 
        height: 52px; 
      }
      .logo { font-size: 0.95rem; }
      main { 
        padding: 64px 12px 80px; 
        padding-left: 8px;
        padding-right: 8px;
      }
      .masonry { 
        columns: 1 100%; 
        column-gap: 8px; 
      }
      .card { 
        margin-bottom: 8px; 
        break-inside: avoid;
      }
      .card-body { padding: 12px; }
      .card-title { font-size: 0.85rem; }
      .filter-bar { 
        gap: 6px; 
        margin-bottom: 16px;
        overflow-x: auto;
        flex-wrap: nowrap;
        padding-bottom: 8px;
        -webkit-overflow-scrolling: touch;
      }
      .filter-btn { 
        padding: 6px 12px; 
        font-size: 0.7rem;
        white-space: nowrap;
        flex-shrink: 0;
      }
      .stats-bar { 
        gap: 16px; 
        margin-bottom: 20px;
        padding-bottom: 16px;
        overflow-x: auto;
      }
      .stat { min-width: 80px; }
      .stat-num { font-size: 1.1rem; }
      .stat-label { font-size: 0.65rem; }
      .nav {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: var(--bg);
        border-top: 1px solid var(--border);
        justify-content: space-around;
        padding: 8px;
        gap: 0;
        z-index: 100;
      }
      .nav-btn { 
        flex: 1;
        text-align: center;
        padding: 8px;
        font-size: 0.7rem;
      }
      .nav-btn span { display: inline; }
      .nav-btn .ic { font-size: 1rem; display: block; margin-bottom: 2px; }
      .header-actions { gap: 4px; }
      .action-btn { width: 32px; height: 32px; font-size: 0.9rem; }
      .tinder-stack { 
        height: 420px; 
        max-width: 100%;
      }
      .tinder-img { height: 280px; }
      .tinder-content { padding: 16px; }
      .tinder-title { font-size: 1.1rem; }
      .tinder-btn { width: 52px; height: 52px; font-size: 1.2rem; }
      .tinder-controls { gap: 12px; margin-top: 20px; }
      .tinder-stamp { 
        font-size: 1.5rem; 
        padding: 8px 16px; 
        top: 16px; 
      }
      .tinder-stamp.like { right: 16px; }
      .tinder-stamp.nope { left: 16px; }
      .modal-inner { padding: 20px; }
      .section-title { font-size: 1rem; }
      .section-desc { font-size: 0.8rem; margin-bottom: 16px; }
      body { overflow-x: hidden; }
      * { max-width: 100vw; }
    }
    @media (max-width: 480px) {
      .masonry { columns: 1; }
      .stat-card { min-width: 70px; padding: 12px; }
      .stat-num { font-size: 1rem; }
    }
    
    /* Mobile Bottom Navigation */
    .mobile-nav { display: none; }
    
    @media (max-width: 768px) {
      .mobile-nav {
        display: flex;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 56px;
        background: rgba(10, 10, 10, 0.95);
        backdrop-filter: blur(20px);
        border-top: 1px solid var(--border);
        justify-content: space-around;
        align-items: center;
        z-index: 1000;
      }
      .mobile-nav-btn {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 2px;
        background: none;
        border: none;
        color: var(--text3);
        font-size: 0.6rem;
        cursor: pointer;
        transition: var(--transition);
        padding: 8px;
      }
      .mobile-nav-btn:active { transform: scale(0.95); }
      .mobile-nav-btn.active { color: var(--text); }
      .mobile-nav-icon { font-size: 1.2rem; }
      header .nav { display: none; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"><span>‚óè</span> Catch Pulse</div>
    <nav class="nav">
      <button class="nav-btn active" data-mode="grid" onclick="setMode('grid')">Explorer</button>
      <button class="nav-btn" data-mode="tinder" onclick="setMode('tinder')">Swipe</button>
      <button class="nav-btn" data-mode="likes" onclick="setMode('likes')">Collected</button>
      <button class="nav-btn" data-mode="archive" onclick="setMode('archive')">Archive</button>
    </nav>
    <div class="header-actions">
      <div class="search-box" id="search-box">
        <span class="search-icon">‚åï</span>
        <input type="text" class="search-input" placeholder="Search..." id="search-input" oninput="handleSearch(this.value)">
        <button class="search-clear" onclick="clearSearch()">√ó</button>
      </div>
      <button class="action-btn" onclick="toggleSearch()" title="Search (‚åòF)">‚åï</button>
      <button class="action-btn" onclick="refreshAll()">‚Üª</button>
      <button class="action-btn" onclick="openSettings()">‚öô</button>
    </div>
  </header>
  <!-- Mobile Bottom Navigation -->
  <nav class="mobile-nav">
    <button class="mobile-nav-btn active" data-mode="grid" onclick="setMode('grid')">
      <span class="mobile-nav-icon">‚ñ¶</span>
      <span>Explorer</span>
    </button>
    <button class="mobile-nav-btn" data-mode="tinder" onclick="setMode('tinder')">
      <span class="mobile-nav-icon">‚ü≤</span>
      <span>Swipe</span>
    </button>
    <button class="mobile-nav-btn" data-mode="likes" onclick="setMode('likes')">
      <span class="mobile-nav-icon">‚ô•</span>
      <span>Saved</span>
    </button>
    <button class="mobile-nav-btn" data-mode="archive" onclick="setMode('archive')">
      <span class="mobile-nav-icon">‚ñ§</span>
      <span>Archive</span>
    </button>
  </nav>
  <main>
    <div id="grid-view">
      <div class="filter-bar">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="youtube">YouTube</button>
        <button class="filter-btn" data-filter="rss">RSS</button>
        <button class="filter-btn" data-filter="book">Books</button>
        <button class="filter-btn" data-filter="movie">Film</button>
        <button class="filter-btn" data-filter="podcast">Podcast</button>
      </div>
      <div class="stats-bar">
        <div class="stat"><span class="stat-num" id="total-count">0</span><span class="stat-label">Total</span></div>
        <div class="stat"><span class="stat-num" id="like-count">0</span><span class="stat-label">Collected</span></div>
        <div class="stat"><span class="stat-num" id="archive-count">0</span><span class="stat-label">Archive</span></div>
      </div>
      <div class="masonry" id="cards"></div>
    </div>
    <div class="tinder-view" id="tinder-view">
      <div class="tinder-stack">
        <div class="tinder-card" id="tinder-card">

  <script>
    let state = { items: [], filter: 'all', currentMode: 'grid', tinderIndex: 0, tinderHistory: [], demoSource: 'tech', searchQuery: '' };
    let deleteTarget = null;
    
    const demoData = {

      ],
      science: [
        {id:1,type:'youtube',title:'From the Big Bang to the Future - Complete Documentary',source:'NASA',thumbnail:'https://i.ytimg.com/vi/space/maxresdefault.jpg',date:'2026-02-17',url:'https://youtube.com',liked:false,archived:false},
        {id:2,type:'rss',title:'Quantum Computing Breakthrough Announced',source:'ScienceDaily',thumbnail:'',date:'2026-02-16',url:'https://sciencedaily.com',liked:false,archived:false},
        {id:3,type:'youtube',title:'The Science of Focus - Brain Explained',source:'BrainScience',thumbnail:'https://i.ytimg.com/vi/brain/maxresdefault.jpg',date:'2026-02-15',url:'https://youtube.com',liked:false,archived:false}
      ],
      podcast: [
        {id:1,type:'podcast',title:'Episode 198: Yuru Language Radio',source:'Yuru',thumbnail:'',date:'2026-02-17',url:'https://spotify.com',liked:false,archived:false},
        {id:2,type:'podcast',title:'Tsundoku Channel Latest Episode',source:'Tsundoku',thumbnail:'',date:'2026-02-16',url:'https://spotify.com',liked:false,archived:false},
        {id:3,type:'podcast',title:'Episode 45: Okamoto Interview',source:'Books',thumbnail:'',date:'2026-02-15',url:'https://spotify.com',liked:false,archived:false}
      ]
    };
    
    function init() {
      loadDemoData();
      setupEvents();
      setupKeyboardShortcuts();
    }
    
    function toggleSearch() {
      const sb = document.getElementById('search-box');
      const isActive = sb.classList.toggle('active');
      if (isActive) {
        document.getElementById('search-input').focus();
      } else {
        clearSearch();
      }
    }
    
    function handleSearch(query) {
      state.searchQuery = query.trim().toLowerCase();
      const clearBtn = document.querySelector('.search-clear');
      clearBtn.classList.toggle('visible', state.searchQuery.length > 0);
      render();
    }
    
    function clearSearch() {
      const input = document.getElementById('search-input');
      input.value = '';
      state.searchQuery = '';
      document.querySelector('.search-clear').classList.remove('visible');
      render();
    }
    
    function setupKeyboardShortcuts() {
      document.addEventListener('keydown', (e) => {
        // Search: Cmd/Ctrl + F
        if ((e.metaKey || e.ctrlKey) && e.key === 'f') {
          e.preventDefault();
          toggleSearch();
        }
        // Tinder: Arrow keys
        if (state.currentMode === 'tinder') {
          if (e.key === 'ArrowRight') tinderLike();
          else if (e.key === 'ArrowLeft') tinderNope();
          else if (e.key === 'Escape') undoLast();
        }
      });
    }
    
    function loadDemoData() {
      state.items = demoData[state.demoSource] || demoData.tech;
      render();
      showToast('Data loaded');
    }
    
    function setupEvents() {
      document.querySelectorAll('.filter-btn').forEach(b => {
        b.addEventListener('click', () => {
          document.querySelectorAll('.filter-btn').forEach(x => x.classList.remove('active'));
          b.classList.add('active');
          state.filter = b.dataset.filter;
          if (state.currentMode === 'tinder') initTinder();
          render();
        });
      });
    }
    
    function setMode(m) {
      state.currentMode = m;
      document.querySelectorAll('.nav-btn').forEach(b => b.classList.toggle('active', b.dataset.mode === m));
      document.querySelectorAll('.mobile-nav-btn').forEach(b => b.classList.toggle('active', b.dataset.mode === m));
      document.getElementById('grid-view').style.display = m === 'grid' ? 'block' : 'none';
      document.getElementById('tinder-view').classList.toggle('active', m === 'tinder');
      document.getElementById('likes-view').classList.toggle('active', m === 'likes');
      document.getElementById('archive-view').classList.toggle('active', m === 'archive');
      if (m === 'tinder') initTinder();
      if (m === 'likes') renderLikes();
      if (m === 'archive') renderArchive();
    }
    
    function render() {
      let items = state.filter === 'all' ? state.items : state.items.filter(x => x.type === state.filter);
      
      // Apply search filter
      if (state.searchQuery) {
        items = items.filter(x => x.title.toLowerCase().includes(state.searchQuery) || x.source.toLowerCase().includes(state.searchQuery));
      }
      
      if (!items.length) {
        const emptyMsg = state.searchQuery ? 'No results found for "' + state.searchQuery + '"' : 'No content yet';
        const emptyIcon = state.searchQuery ? '‚åï' : '‚óã';
        document.getElementById('cards').innerHTML = '<div class="empty"><div class="empty-icon">' + emptyIcon + '</div><div class="empty-title">' + emptyMsg + '</div></div>';
        return;
      }
      document.getElementById('cards').innerHTML = items.map(x => `
        <div class="card" onclick="window.open('${x.url}', '_blank')">
          <div class="card-img-wrap">
            ${x.thumbnail ? `<img class="card-img" src="${x.thumbnail}" alt="">` : `<div class="card-img empty">${x.type === 'youtube' ? '‚ñ∂' : x.type === 'rss' ? 'üì∞' : x.type === 'book' ? 'üìö' : x.type === 'movie' ? 'üé¨' : 'üéô'}</div>`}
            <div class="card-overlay">
              <div class="card-actions-overlay">
                ${x.liked ? '' : `<button class="card-action" onclick="event.stopPropagation();toggleLike(${x.id})">‚ô•</button>`}
                ${x.archived ? '' : `<button class="card-action" onclick="event.stopPropagation();toggleArchive(${x.id})">‚óã</button>`}
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="card-type">${x.type}</div>
            <div class="card-title">${x.title}</div>
            <div class="card-meta">
              <span class="card-source">${x.source}</span>
              <div class="card-actions-mini">
                ${x.liked ? `<button class="card-btn-mini liked" onclick="event.stopPropagation();toggleLike(${x.id})">‚ô•</button>` : ''}
                ${x.archived ? `<button class="card-btn-mini" onclick="event.stopPropagation();restoreArchive(${x.id})">‚Ü©</button>` : ''}
              </div>
            </div>
          </div>
        </div>
      `).join('');
      
      document.getElementById('total-count').textContent = state.items.length;
      document.getElementById('like-count').textContent = state.items.filter(x => x.liked).length;
      document.getElementById('archive-count').textContent = state.items.filter(x => x.archived).length;
    }
    
    function renderLikes() {
      const items = state.items.filter(x => x.liked);
      if (!items.length) {
        document.getElementById('likes-cards').innerHTML = '<div class="empty"><div class="empty-icon">‚ô°</div><div class="empty-title">Nothing collected yet</div><div class="empty-desc">Swipe right or click ‚ô• to save content</div></div>';
        return;
      }
      document.getElementById('likes-cards').innerHTML = items.map(x => `
        <div class="card" onclick="window.open('${x.url}', '_blank')">
          <div class="card-img-wrap">
            ${x.thumbnail ? `<img class="card-img" src="${x.thumbnail}" alt="">` : `<div class="card-img empty">${x.type === 'youtube' ? '‚ñ∂' : x.type === 'rss' ? 'üì∞' : x.type === 'book' ? 'üìö' : x.type === 'movie' ? 'üé¨' : 'üéô'}</div>`}
          </div>
          <div class="card-body">
            <div class="card-type">${x.type}</div>
            <div class="card-title">${x.title}</div>
            <div class="card-meta">
              <span class="card-source">${x.source}</span>
              <button class="card-btn-mini" onclick="event.stopPropagation();removeLike(${x.id})">üóë</button>
            </div>
          </div>
        </div>
      `).join('');
    }
    
    function renderArchive() {
      const items = state.items.filter(x => x.archived);
      if (!items.length) {
        document.getElementById('archive-cards').innerHTML = '<div class="empty"><div class="empty-icon">‚óã</div><div class="empty-title">Archive is empty</div></div>';
        return;
      }
      document.getElementById('archive-cards').innerHTML = items.map(x => `
        <div class="card" onclick="window.open('${x.url}', '_blank')">
          <div class="card-img-wrap">
            ${x.thumbnail ? `<img class="card-img" src="${x.thumbnail}" alt="">` : `<div class="card-img empty">${x.type === 'youtube' ?
> '‚ñ∂' : x.type === 'rss' ? 'üì∞' : x.type === 'book' ? 'üìö' : x.type === 'movie' ? 'üé¨' : 'üéô'}</div>`}
          </div>
          <div class="card-body">
            <div class="card-type">${x.type}</div>
            <div class="card-title">${x.title}</div>
            <div class="card-meta">
              <span class="card-source">${x.source}</span>
              <button class="card-btn-mini" onclick="event.stopPropagation();restoreArchive(${x.id})">‚Ü©</button>
            </div>
          </div>
        </div>
      `).join('');
    }
    
    function initTinder() {
      state.tinderIndex = 0;
      state.tinderHistory = [];
      updateTinderCard();
    }
    
    function getFilteredItems() {
      let items = state.filter === 'all' ? state.items : state.items.filter(x => x.type === state.filter);
      if (state.searchQuery) {
        items = items.filter(x => x.title.toLowerCase().includes(state.searchQuery) || x.source.toLowerCase().includes(state.searchQuery));
      }
      return items;
    }
    
    function updateTinderCard() {
      const items = getFilteredItems();
      const card = document.getElementById('tinder-card');
      const sl = card.querySelector('.tinder-stamp.like');
      const sn = card.querySelector('.tinder-stamp.nope');
      
      card.style.transition = 'none';
      card.style.transform = '';
      sl.classList.remove('show');
      sn.classList.remove('show');
      
      if (state.tinderIndex >= items.length) {
        document.getElementById('tinder-img').src = '';
        document.getElementById('tinder-img').classList.add('empty');
        document.getElementById('tinder-type').textContent = '';
        document.getElementById('tinder-title').textContent = 'All caught up!';
        document.getElementById('tinder-source').textContent = '';
        document.getElementById('tinder-progress').textContent = '';
        return;
      }
      
      const it = items[state.tinderIndex];
      const img = document.getElementById('tinder-img');
      img.src = it.thumbnail || '';
      if (!it.thumbnail) img.classList.add('empty');
      else img.classList.remove('empty');
      document.getElementById('tinder-type').textContent = it.type.toUpperCase();
      document.getElementById('tinder-title').textContent = it.title;
      document.getElementById('tinder-source').textContent = it.source + ' ¬∑ ' + it.date;
      document.getElementById('tinder-progress').textContent = (state.tinderIndex + 1) + ' / ' + items.length;
    }
    
    function handleSwipe(direction) {
      const items = getFilteredItems();
      if (state.tinderIndex >= items.length) return;
      
      const item = items[state.tinderIndex];
      const card = document.getElementById('tinder-card');
      
      if (direction === 'right') {
        item.liked = true;
        state.tinderHistory.push({ index: state.tinderIndex, liked: true });
      } else {
        item.archived = true;
        state.tinderHistory.push({ index: state.tinderIndex, liked: false });
      }
      
      card.style.transition = 'transform 0.3s, opacity 0.3s';
      card.style.transform = `translateX(${direction === 'right' ? 500 : -500}px) rotate(${direction === 'right' ? 30 : -30}deg)`;
      card.style.opacity = '0';
      
      setTimeout(() => {
        state.tinderIndex++;
        card.style.transition = 'none';
        card.style.transform = '';
        card.style.opacity = '';
        card.querySelector('.tinder-stamp.like').classList.remove('show');
        card.querySelector('.tinder-stamp.nope').classList.remove('show');
        updateTinderCard();
      }, 300);
    }
    
    function tinderLike() { handleSwipe('right'); }
    function tinderNope() { handleSwipe('left'); }
    
    function undoLast() {
      if (state.tinderHistory.length === 0) { showToast('Nothing to undo'); return; }
      const last = state.tinderHistory.pop();
      state.tinderIndex = last.index;
      const items = getFilteredItems();
      if (items[last.index]) {
        if (last.liked) { items[last.index].liked = false; items[last.index].archived = false; }
        else { items[last.index].archived = false; }
      }
      updateTinderCard();
      showToast('Undone');
    }
    
    function toggleLike(id) {
      const x = state.items.find(i => i.id === id);
      if (x) { x.liked = !x.liked; render(); }
    }
    
    function toggleArchive(id) {
      const x = state.items.find(i => i.id === id);
      if (x) { x.archived = !x.archived; render(); }
    }
    
    function removeLike(id) {
      deleteTarget = id;
      document.getElementById('confirm-title').textContent = 'Remove from Collected?';
      document.getElementById('confirm').classList.add('active');
    }
    
    function restoreArchive(id) {
      const x = state.items.find(i => i.id === id);
      if (x) { x.archived = false; renderArchive(); showToast('Restored'); }
    }
    
    function showToast(msg) {
      const c = document.getElementById('toasts');
      const t = document.createElement('div');
      t.className = 'toast';
      t.textContent = msg;
      c.appendChild(t);
      setTimeout(() => t.remove(), 3000);
    }
    
    function refreshAll() { showToast('Refreshed'); }
    
    function openSettings() { document.getElementById('settings-modal').classList.add('active'); }
    function closeSettings() { document.getElementById('settings-modal').classList.remove('active'); }
    function closeConfirm() { document.getElementById('confirm').classList.remove('active'); deleteTarget = null; }
    
    function confirmDelete() {
      if (deleteTarget !== null) {
        state.items = state.items.filter(x => x.id !== deleteTarget);
        render();
        showToast('Removed');
      }
      closeConfirm();
    }
    
    function updateDemoSource() {
      state.demoSource = document.getElementById('demo-source').value;
      loadDemoData();
    }
    
    // Swipe handling
    const tc = document.getElementById('tinder-card');
    let isDragging = false, startX = 0, currentX = 0;
    
    tc.addEventListener('mousedown', e => {
      if (state.tinderIndex >= getFilteredItems().length) return;
      isDragging = true;
      startX = e.clientX;
      tc.style.transition = 'none';
    });
    
    document.addEventListener('mousemove', e => {
      if (!isDragging) return;
      currentX = e.clientX - startX;
      const rot = currentX * 0.05;
      tc.style.transform = `translateX(${currentX}px) rotate(${rot}deg)`;
      const sl = tc.querySelector('.tinder-stamp.like');
      const sn = tc.querySelector('.tinder-stamp.nope');
      if (currentX > 30) { sl.classList.add('show'); sn.classList.remove('show'); }
      else if (currentX < -30) { sn.classList.add('show'); sl.classList.remove('show'); }
      else { sl.classList.remove('show'); sn.classList.remove('show'); }
    });
    
    document.addEventListener('mouseup', e => {
      if (!isDragging) return;
      isDragging = false;
      if (currentX > 80) tinderLike();
      else if (currentX < -80) tinderNope();
      else {
        tc.style.transition = 'transform 0.2s';
        tc.style.transform = '';
        tc.querySelector('.tinder-stamp.like').classList.remove('show');
        tc.querySelector('.tinder-stamp.nope').classList.remove('show');
      }
      currentX = 0;
    });
    
    // Touch events
    tc.addEventListener('touchstart', e => {
      if (state.tinderIndex >= getFilteredItems().length) return;
      isDragging = true;
      startX = e.touches[0].clientX;
      tc.style.transition = 'none';
    });
    
    tc.addEventListener('touchmove', e => {
      if (!isDragging) return;
      e.preventDefault();
      currentX = e.touches[0].clientX - startX;
      const rot = currentX * 0.05;
      tc.style.transform = `translateX(${currentX}px) rotate(${rot}deg)`;
      const sl = tc.querySelector('.tinder-stamp.like');
      const sn = tc.querySelector('.tinder-stamp.nope');
      if (currentX > 30) { sl.classList.add('show'); sn.classList.remove('show'); }
      else if (currentX < -30) { sn.classList.add('show'); sl.classList.remove('show'); }
      else { sl.classList.remove('show'); sn.classList.remove('show'); }
    }, { passive: false });
    
    tc.addEventListener('touchend', e => {
      if (!isDragging) return;
      isDragging = false;
      if (currentX > 80) tinderLike();
      else if (currentX < -80) tinderNope();
      else {
        tc.style.transition = 'transform 0.2s';
        tc.style.transform = '';
        tc.querySelector('.tinder-stamp.like').classList.remove('show');
        tc.querySelector('.tinder-stamp.nope').classList.remove('show');
      }
      currentX = 0;
    });
    
    init();
  </script>
