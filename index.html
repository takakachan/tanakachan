  <script>
    let state = { sources: [], genres: [], apiKeys: {}, items: [], filter: 'all', currentMode: 'grid', tinderIndex: 0 };
    const demoItems = [
      { id:1, type:'youtube', title:'„ÄêÊúÄÊñ∞„Äëiperfect„ÅåÈÅ∏„Å∂2026Âπ¥„Éô„Çπ„Éà„Ç≤„Éº„É†TOP10', source:'iperfect', thumbnail:'https://i.ytimg.com/vi/dQw4w9WgXcQ/maxresdefault.jpg', date:'2026-02-16', url:'https://youtube.com', liked:false },
      { id:2, type:'rss', title:'Êñ∞„Åó„ÅÑË®ò‰∫ã„ÇíËøΩÂä†„Åó„Åæ„Åó„Åü - ÊäÄË°ì„Éñ„É≠„Ç∞', source:'TechBlog', thumbnail:'', date:'2026-02-16', url:'https://example.com', liked:false },
      { id:3, type:'book', title:'√°zar Êñ∞Âàä - „Éá„Éº„Çø„Çµ„Ç§„Ç®„É≥„ÇπÂ§ßÂÖ®', source:'Google Books', thumbnail:'', date:'2026-02-15', url:'https://books.google.com', liked:false },
      { id:4, type:'movie', title:'„ÄêÂÖ¨ÈñãÊ±∫ÂÆö„ÄëÊñ∞‰Ωú„Ç¢„ÇØ„Ç∑„Éß„É≥Êò†Áîª', source:'MovieDB', thumbnail:'', date:'2026-02-15', url:'https://moviedb.org', liked:false },
      { id:5, type:'youtube', title:'„ÇÜ„Å£„Åè„ÇäËß£Ë™¨ - ÂÆáÂÆô„ÅÆË¨é„Å´Ëø´„Çã', source:'Science', thumbnail:'https://i.ytimg.com/vi/example/maxresdefault.jpg', date:'2026-02-14', url:'https://youtube.com', liked:false }
    ];
    function loadState() { const s = localStorage.getItem('mediaPulseState'); if(s){state=JSON.parse(s); if(!state.items.length)state.items=demoItems; }else state.items=demoItems; render(); }
    function saveState(){localStorage.setItem('mediaPulseState',JSON.stringify(state));}
    function setMode(m){state.currentMode=m; document.querySelectorAll('.mode-btn').forEach(b=>b.classList.toggle('active',b.dataset.mode===m)); document.getElementById('grid-view').style.display=m==='grid'?'block':'none'; document.getElementById('tinder-view').classList.toggle('active',m==='tinder'); document.getElementById('likes-view').style.display=m==='likes'?'block':'none'; if(m==='tinder')initTinder(); if(m==='likes')renderLikes(); render();}
    function render(){const c=document.getElementById('cards'); let i=state.filter==='all'?state.items:state.items.filter(x=>x.type===state.filter); if(!i.length){c.innerHTML='<div class="empty"><div class="empty-icon">üì≠</div><div class="empty-title">„Åæ„Å†„Å™„ÅÑ„Çà</div></div>';return;} c.innerHTML=i.map(x=>`<div class="card" onclick="window.open('${x.url}','_blank')">${x.thumbnail?`<img class="card-thumb" src="${x.thumbnail}">`:''}<div class="card-content"><div class="card-source">${x.type==='youtube'?'üì∫':x.type==='rss'?'üì∞':x.type==='book'?'üìö':'üé¨'} ${x.source}</div><div class="card-title">${x.title}</div><div class="card-meta"><span>üìÖ ${x.date}</span><div class="card-actions"><button class="card-btn ${x.liked?'liked':''}" onclick="event.stopPropagation();toggleLike(${x.id})">‚ù§Ô∏è</button></div></div></div></div>`).join(''); document.getElementById('total-count').textContent=state.items.length; document.getElementById('like-count').textContent=state.items.filter(x=>x.liked).length;}
    function renderLikes(){const c=document.getElementById('likes-cards'); const i=state.items.filter(x=>x.liked); if(!i.length){c.innerHTML='<div class="empty"><div class="empty-icon">üíî</div><div class="empty-title">Like„Åó„Åü„Å™„ÅÑ„Çà</div></div>';return;} c.innerHTML=i.map(x=>`<div class="card" onclick="window.open('${x.url}','_blank')">${x.thumbnail?`<img class="card-thumb" src="${x.thumbnail}">`:''}<div class="card-content"><div class="card-source">${x.type==='youtube'?'üì∫':x.type==='rss'?'üì∞':x.type==='book'?'üìö':'üé¨'} ${x.source}</div><div class="card-title">${x.title}</div><div class="card-meta"><span>üìÖ ${x.date}</span></div></div></div>`).join('');}
    function initTinder(){state.tinderIndex=0; updateTinderCard();}
    function updateTinderCard(){
      const i=state.filter==='all'?state.items:state.items.filter(x=>x.type===state.filter);
      const card=document.getElementById('tinder-card');
      // Reset card state - no rotation, no border
      card.classList.remove('like','nope');
      card.style.transform='';
      card.style.border='none';
      
      if(state.tinderIndex>=i.length){document.getElementById('tinder-thumb').src='';document.getElementById('tinder-source').innerHTML='üéâ';document.getElementById('tinder-title').textContent='„Åô„Åπ„Å¶„ÉÅ„Çß„ÉÉ„ÇØ„Åó„Åü„ÇàÔºÅ';document.getElementById('tinder-date').textContent='';return;}
      const it=i[state.tinderIndex];document.getElementById('tinder-thumb').src=it.thumbnail||'';document.getElementById('tinder-source').innerHTML=(it.type==='youtube'?'üì∫':it.type==='rss'?'üì∞':it.type==='book'?'üìö':'üé¨')+' '+it.source;document.getElementById('tinder-title').textContent=it.title;document.getElementById('tinder-date').textContent='üìÖ '+it.date;
    }
    function tinderLike(){const card=document.getElementById('tinder-card');card.style.border='3px solid var(--like)';card.classList.add('like');const i=state.filter==='all'?state.items:state.items.filter(x=>x.type===state.filter);if(i[state.tinderIndex]){i[state.tinderIndex].liked=true;saveState();}setTimeout(()=>{state.tinderIndex++;updateTinderCard();},300);}
    function tinderNope(){const card=document.getElementById('tinder-card');card.style.border='3px solid var(--nope)';card.classList.add('nope');setTimeout(()=>{state.tinderIndex++;updateTinderCard();},300);}
    function undoLast(){if(state.tinderIndex>0){state.tinderIndex--;updateTinderCard();showToast('1„Å§Êàª„Åó„Åü„Çà');}}
    function toggleLike(id){const x=state.items.find(i=>i.id===id); if(x){x.liked=!x.liked;saveState();render();}}
    function refreshAll(){showToast('Êõ¥Êñ∞„Åó„Åü„ÇàÔºÅ','success');}
    function showToast(m,t=''){const c=document.getElementById('toasts'); const to=document.createElement('div');to.className='toast '+t;to.textContent=m;c.appendChild(to);setTimeout(()=>to.remove(),3000);}
    document.querySelectorAll('.filter-tag').forEach(b=>b.addEventListener('click',()=>{document.querySelectorAll('.filter-tag').forEach(x=>x.classList.remove('active'));b.classList.add('active');state.filter=b.dataset.filter;if(state.currentMode==='tinder')initTinder();render();}));
    function openSettings(){document.getElementById('settings-modal').classList.add('active');}
    function closeSettings(){document.getElementById('settings-modal').classList.remove('active');}
    document.querySelectorAll('.tab').forEach(b=>b.addEventListener('click',()=>{document.querySelectorAll('.tab').forEach(x=>x.classList.remove('active'));b.classList.add('active');['sources','genres','api'].forEach(x=>document.getElementById('tab-'+x).style.display='none');document.getElementById('tab-'+b.dataset.tab).style.display='block';}));
    function addSource(){const u=document.getElementById('source-url').value;if(!u)return;state.sources.push({type:document.getElementById('source-type').value,url:u,id:Date.now()});saveState();document.getElementById('source-url').value='';showToast('ËøΩÂä†„Åó„Åü„ÇàÔºÅ','success');}
    document.querySelectorAll('.genre-tag').forEach(b=>b.addEventListener('click',()=>{b.classList.toggle('selected');const g=b.dataset.genre;if(state.genres.includes(g))state.genres=state.genres.filter(x=>x!==g);else state.genres.push(g);saveState();}));
    function saveApiKeys(){state.apiKeys.youtube=document.getElementById('api-youtube').value;state.apiKeys.moviedb=document.getElementById('api-moviedb').value;saveState();showToast('‰øùÂ≠ò„Åó„Åü„ÇàÔºÅ','success');}
    // Drag
    let sx=0,sy=0,cx=0,dragging=false;
    const tc=document.getElementById('tinder-card');
    // Mouse
    tc.addEventListener('mousedown',e=>{sx=e.clientX;dragging=true;tc.style.transition='';});
    tc.addEventListener('mousemove',e=>{if(!dragging)return;cx=e.clientX-sx;tc.style.transform=`translateX(${cx}px) rotate(${cx*0.03}deg)`;tc.querySelector('.tinder-overlay.like').style.opacity=Math.max(0,cx/100);tc.querySelector('.tinder-overlay.nope').style.opacity=Math.max(0,-cx/100);});
    tc.addEventListener('mouseup',e=>{if(!dragging)return;dragging=false;if(cx>50)tinderLike();else if(cx<-50)tinderNope();else{tc.style.transition='transform 0.3s';tc.style.transform='';tc.querySelectorAll('.tinder-overlay').forEach(o=>o.style.opacity=0);}cx=0;});
    tc.addEventListener('mouseleave',e=>{if(dragging){dragging=false;if(cx>50)tinderLike();else if(cx<-50)tinderNope();else{tc.style.transition='transform 0.3s';tc.style.transform='';}cx=0;}});
    // Touch
    tc.addEventListener('touchstart',e=>{sx=e.touches[0].clientX;sy=e.touches[0].clientY;dragging=true;tc.style.transition='';});
    tc.addEventListener('touchmove',e=>{if(!dragging)return;e.preventDefault();cx=e.touches[0].clientX-sx;tc.style.transform=`translateX(${cx}px) rotate(${cx*0.03}deg)`;tc.querySelector('.tinder-overlay.like').style.opacity=Math.max(0,cx/100);tc.querySelector('.tinder-overlay.nope').style.opacity=Math.max(0,-cx/100);},{passive:false});
    tc.addEventListener('touchend',e=>{if(!dragging)return;dragging=false;const diff=e.changedTouches[0].clientX-sx;if(diff>50)tinderLike();else if(diff<-50)tinderNope();else{tc.style.transition='transform 0.3s';tc.style.transform='';tc.querySelectorAll('.tinder-overlay').forEach(o=>o.style.opacity=0);}sx=sy=cx=0;});
    loadState();
  </script>
