    let sx=0,cx=0;const tc=document.getElementById('tinder-card');
    tc.addEventListener('mousedown',e=>{sx=e.clientX;tc.classList.add('dragging');});
    tc.addEventListener('mousemove',e=>{if(!tc.classList.contains('dragging'))return;cx=e.clientX-sx;tc.style.transform=`translateX(${cx}px) rotate(${cx*0.05}deg)`;tc.querySelector('.tinder-overlay.like').style.opacity=Math.max(0,cx/100);tc.querySelector('.tinder-overlay.nope').style.opacity=Math.max(0,-cx/100);});
    tc.addEventListener('mouseup',e=>{tc.classList.remove('dragging');if(cx>80)tinderLike();else if(cx<-80)tinderNope();else{tc.style.transform='';tc.querySelectorAll('.tinder-overlay').forEach(o=>o.style.opacity=0);}cx=0;});
    loadState();
  </script>
